<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rent Bike</title>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="../../js/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="../../js/script.js"></script>
		<script type="text/javascript" src="../../bootstrap-3.3.7/js/bootstrap.js"></script>
	</head>
	<body onload="listUsers()">
		<div class="init">
			<div class="content-logo">
				<a href="../../index.html"><img src="../../images/logo.png" width="260px"></a>
			</div>
			<div class="content-menu">
				<ul class="menu">
					<li class="item"><a href="../../index.html">Inicio</a></li>
					<li class="item"><a href="user.html">Usuarios</a></li>
					<li class="item"><a href="bike.html">Bicicletas</a></li>
					<li class="item"><a href="reserve.html">Reservas</a></li>
					<li class="item"><a href="rentadmin.html">Rentas</a></li>
					<li class="item"><a href="../../student.html">Alumno</a></li>
				</ul>
			</div>
		</div>
		<div id="content" class="content">
			<div class="toolbar">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				  Nuevo
				</button>
				<form class="form-search">
					<div class="form-group">
						<input type="text" class="form-control" id="suser" placeholder="Busqueda">
					</div>
				</form>
				<button type="button" class="btn btn-default" onclick="searchUser()">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default" onclick="clearUser()">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Nuevo usuario</h4>
			      </div>
			      <div class="modal-body">
			        <form id="form-user">
			        	<div class="form-group">
							<label for="name">Nombre</label>
							<input type="name" class="form-control" id="name" placeholder="Nombre" required>
						</div>
						<div class="form-group">
							<label for="lastname">Apellido</label>
							<input type="lastname" class="form-control" id="lastname" placeholder="Apellido" required>
						</div>
						<div class="form-group">
							<label for="Tipo">Tipo</label>
							<select id="type" required>
								<option value="ADMIN">Administrador</option>
								<option value="DESPACHADOR">Despachador</option>
							</select>
						</div>
			        	<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Contraseña" required>
						</div>
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        <button type="submit" class="btn btn-primary" onclick="addUser()">Guardar</button>
			      </div>
			    </div>
			  </div>
			</div>

			<table id="table-list-users" class="table table-bordered table-hover">
				<tr id="thead">
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Tipo</th>
				</tr>
			</table>

		</div>
	</body>
	<script type="text/javascript">
		$('#myModal').on('shown.bs.modal', function () {
		  $('#myInput').focus()
		});
	</script>
</html>
