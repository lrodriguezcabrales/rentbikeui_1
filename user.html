<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rent Bike</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.js"></script>
	</head>
	<body onload="listUsers()">
		<div class="init">
			<div class="content-logo">
				<img src="images/logo.png" width="260px">
			</div>
			<div class="content-menu">
				<ul class="menu">
					<li class="item"><a href="user.html">Usuarios</a></li>
					<li class="item"><a href="#">Bicicletas</a></li>
					<li class="item"><a href="#">Rentas</a></li>
					<li class="item"><a href="#">Admin</a></li>
				</ul>
			</div>
		</div>
		<div id="content" class="content">
			<div class="toolbar">
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="addUser()">
				  Nuevo
				</button>
				<form id="form-search-user">
					<div class="form-group">
						<input type="suser" class="form-control" id="suser" placeholder="Busqueda">
					</div>
				</form>
				<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" onclick="searchUser()">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</button>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Nuevo usuario</h4>
			      </div>
			      <div class="modal-body">
			        <form id="form-user">
			        	<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="password">Contraseña</label>
							<input type="password" class="form-control" id="password" placeholder="Contraseña">
						</div>
						<div class="form-group">
							<label for="name">Nombre</label>
							<input type="name" class="form-control" id="name" placeholder="Nombre">
						</div>
						<div class="form-group">
							<label for="lastname">Apellido</label>
							<input type="lastname" class="form-control" id="lastname" placeholder="Apellido">
						</div>
						<div class="form-group">
							<label for="Tipo">Tipo</label>
							<select id="type">
								<option value="ADMIN">Administrador</option>
								<option value="CLIENT">Cliente</option>
							</select>
						</div>
						
			        </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        <button type="button" class="btn btn-primary" onclick="addUser()">Guardar</button>
			      </div>
			    </div>
			  </div>
			</div>

			<table id="table-list-users" class="table table-bordered table-hover">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Tipo</th>
				</tr>
			</table>

		</div>
	</body>
</html>
